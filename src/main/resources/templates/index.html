<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}">
    <title>Todo List App</title>
</head>
<body>
<div class="container">
    <h1>Todo List</h1>
    <hr/>

    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>Actions</th>
            <th>Id</th>
            <th>Description</th>
            <th>Is Complete</th>
            <th>Created Time</th>
            <th>Updated Time</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${todos}">
            <td>&nbsp;</td>
            <td th:text="${item.id}"></td>
            <td th:text="${item.description}"></td>
            <td>
                <span th:if="${item.isComplete} == true" th:text="Yes"/>
                <span th:unless="${item.isComplete} == true" th:text="No"/>
            </td>
            <td th:text="${item.createdTime}"></td>
            <td th:text="${item.updatedTime}"></td>
        </tr>
        </tbody>
    </table>
    <p>
        <a class="btn btn-outline-success" href="/create"><i class="bi bi-plus-square-fill"></i>Create a Todo</a>
    </p>
</div>
<script th:src="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}"></script>
</body>
</html>
